<!DOCTYPE html>
<html>
	<head>
		<title>TMF Dashboard</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>

		<div class="form-group container">
			<h1 class="display-3">Sign In</h1>
			<input type="text" name="name" placeholder="Name" class="form-text text-muted"/>
	    <input type="tel" name="phone" placeholder="Phone" class="form-text text-muted"/>

	    <h5>What's your pick?</h5>
			<form>
		    <label class="radio-inline"><input type="radio" name="gender" value="0" />Girl</label>
		    <label class="radio-inline"><input type="radio" name="gender" value="1" />Boy</label>
		    <button type="button" class="btn btn-primary" onclick="send_user_info()" data-toggle="modal" data-target="#myModal">Submit</button>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
						<h5>Thank you!</h5>
						<p> You will recieve a text shorlty with a link to the survey.</p>
					</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/send_user_info.js"></script>
  </body>
</html>
